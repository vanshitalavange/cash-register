<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header class="hero">
        <h1 class="heading">
            Cash Register
        </h1>
        <img class="hero-img" src="images/cash1.svg"/>
        </header>
      
        <p class="description">
        Enter your bill amount and cash given to get the minimum no. of notes of the change to be returned
        </p>
      
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number"/>

        <label for="cash-given">Cash given</label>
        <input id="cash-given" type="number"/>
        <button id="btn-check">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption id="tab-brand">Change to be returned</caption>
           <tbody>
            <tr>
                <th>
                No. of notes
                </th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                

            </tr>
            
            <tr>
                <th>
                    
               Notes
                </th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>

            </tr>
        </tbody>
        </table>
    
    </div>










    <script src="app.js" type="text/javascript"></script>
</body>
</html>
